<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .product { border: 1px solid #ddd; padding: 10px; display: inline-block; margin: 10px; width: 200px; }
        .cart { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>My Online Store</h1>
    <div class="product">
        <h2>Product 1</h2>
        <p>Price: ₹500</p>
        <button onclick="addToCart('Product 1', 500)">Add to Cart</button>
    </div>

    <div class="product">
        <h2>Product 2</h2>
        <p>Price: ₹700</p>
        <button onclick="addToCart('Product 2', 700)">Add to Cart</button>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₹<span id="total">0</span></p>
    </div>

    <script>
        let total = 0;
        function addToCart(name, price) {
            let list = document.getElementById("cart-items");
            let item = document.createElement("li");
            item.textContent = name + " - ₹" + price;
            list.appendChild(item);
            total += price;
            document.getElementById("total").textContent = total;
        }
    </script>

</body>
</html>
